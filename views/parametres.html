  </div>


  <div data-role="main" class="ui-content">


      <!-- début form -->
    <form metod="POST" id="frminscription">

      <label for="tel">Numéro de téléphone</label>

      <label for="newEmail">Adresse e-mail:</label>
      <input type="email" name="newEmail" id="newEmail">


      <label for="mdp">Ancien mot de passe</label>
      <input type="password" name="mdp" id="mdp" value="" class="required password" />
      <label for="newMdp">Nouveau mot de passe</label>
      <input type="password" name="newMdp" id="newMdp" value="" class="required password" />
      <label for="newMdpConf">Confirmer votre nouveau mot de passe</label>
      <input type="password" name="newMdpConf" id="newMdpConf" value="" class="required password" />

      <button type="submit" id="btnSave">Sauvegarder</button>

      <button id="delAccount">Supprimer le compte</button>

    </form>

  </div>
