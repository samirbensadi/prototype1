<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/inscription.js"></script>
    <script type="text/javascript" src="js/achat.js"></script>
    <script type="text/javascript" src="js/parametres.js"></script>
    <script type="text/javascript" src="js/menucantine.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Miam App</title>
</head>

<body>

  <!-- PAGE D'ALLUMAGE -->
  <div data-role="page" id="first">
    <h1>MiamApp</h1>
  </div>


    <!-- PAGE D'ACCUEIL -->

    <div data-role="page" id="home">
        <div data-role="header" id="headAccueil">
            <h1>MiamApp</h1>
        </div>
        <div data-role="content" id="coForm" class="ui-content">
          <form method="POST" id="formConnexion">
            <h3>Connexion</h3>
            <input type="text" name="login" id="login" placeholder="E-mail">
            <input type="password" name="mdp" id="mdp" placeholder="Mot de passe">
          </form>

            <a href="#" id="btnCo" class="ui-btn" data-transition="slide">Connexion</a>
            <h3 style="text-align:center">OU</h3>
            <a href="inscription.html" class="ui-btn" data-transition="slide">Inscription</a>

            <div data-role="popup" id="alertmdp" data-overlay-theme="b">
              <div data-role="content" class="ui-content">
                <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
                <p>
                  Le mot de passe doit contenir au moins 6 caractères.
                </p>
              </div>
            </div>
        </div>

    </div>





    <!-- PAGE MENU PRINCIPAL -->
    <div data-role="page" id="mainmenu">

        <!-- Header de la page -->
        <section data-role="header" id="headMenu">
            <h1>Menu principal</h1>
            <a id="logOut" class="ui-btn ui-corner-all ui-btn-inline ui-mini footer-button-left ui-btn-icon-left ui-icon-power">Log out</a>
        </section>

        <!-- corps de page, menu -->
        <section role="main" class="ui-content">

            <a id="achatBtn" class="ui-btn" data-transition="slide" href="achat.html">Achat de tickets</a>
            <a id="menuBtn" class="ui-btn" data-transition="slide" href="menucantine.html">Menu de la semaine</a>
            <a class="ui-btn" href="#">SOLDE</a>
            <a id="confirmBtn" class="ui-btn" data-transition="slide" href="confirmation.html">Confirmation présence</a>
            <a id="paramBtn" class="ui-btn" data-transition="slide" href="parametres.html">Paramètres</a>
            <a id="qrCodeBtn" class="ui-btn" data-transition="slide" href="code.html">QR CODE</a>

        </section>
    </div>

  </body>
</html>
