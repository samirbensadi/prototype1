    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Miam App</title>
</head>

<body>



    <!-- PAGE D'ACCUEIL -->

    <div data-role="page" id="home">
        <div data-role="header" id="headAccueil" data-position="fixed">
            <h1>YUMMY</h1>
        </div>
        <div data-role="content" id="coForm" class="ui-content">
          <form method="POST" id="formConnexion">
            <h3>Connexion</h3>
            <input type="text" name="login" id="login" placeholder="E-mail">
            <input type="password" name="mdp" id="mdp" placeholder="Mot de passe">
              <button type="submit" id="btnCo" class="ui-btn  ui-btn-raised clr-primary" data-transition="slide" >Connexion</button>
          </form>


            <a href="views/forgot.html" data-transition="slide">Mot de passe oublié</a>
            <!-- <h3 style="text-align:center">OU</h3> -->
            <a href="views/inscription.html" class="ui-btn  ui-btn-raised clr-primary" data-transition="slide">Inscription</a>

          <!-- POP-UPS D'ALERTE -->

            <!-- champs incomplet -->
            <div data-role="popup" id="alertmdp" data-overlay-theme="b">
              <div data-role="content" class="ui-content">
                <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
                <p>Merci d'entrer correctement vos identifiants.<br>
                  Le mot de passe doit contenir au moins 6 caractères.
                </p>
              </div>
            </div>

            <!-- mauvais mot de passe ou identifiant inexistant -->
            <div data-role="popup" id="alertErreur" data-overlay-theme="b">
              <div data-role="content" class="ui-content">
                <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
                <p>L'identifiant n'existe pas ou le mot de passe est incorrect.
                </p>
              </div>
            </div>

            <!-- impossible de se connecter -->
            <div data-role="popup" id="alertCo" data-overlay-theme="b">
              <div data-role="content" class="ui-content">
                <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
                <p> <b>Erreur</b> : l'envoi a échoué. Vérifiez votre connexion.
                </p>
              </div>
            </div>

        </div>

    </div>

  </body>
