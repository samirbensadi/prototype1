
<!-- PAGE INSCRIPTION -->

<div data-role="page" id="inscription">

<div data-role="header">
  <a href="#" class="ui-btn ui-icon-back ui-btn-icon-left" data-rel="back">Retour</a>
  <h1>Inscription</h1>
</div>

<div data-role="content">
  <!-- début form -->
  <form method="POST" id="forminscription">

      <label for="nom">Nom </label>
      <input type="text" name="nom" id="nom" value="" />

      <label for="prenom">Prénom</label>
      <input type="text" name="prenom" id="prenom" value="" />

      <label for="bday">Date de naissance:</label>
      <input type="date" name="bday" id="bday">

      <label for="tel">téléphone</label>
      <input type="tel" name="tel" id="tel" value="" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$" />


      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" placeholder="Your email..">

      <label for="emailconf">Confirmer votre E-mail:</label>
      <input type="email" name="emailconf" id="emailconf" placeholder="Your email..">


      <label for="mdpreg">Mot de passe</label>
      <input type="password" name="mdp" id="mdpreg" value=""/>

      <label for="mdpconf">Confirmer votre mot de passe</label>
      <input type="password" name="mdpconf" id="mdpconf" value=""/>


      <legend>Indiquer votre Formation</legend>


      <select name="formation" id="formationSel">
        <option value="">Développeur web</option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
      </select>


      <button id="btninscription">Je m'inscris</button>
  </form>
</div>
</div>

  </div>
</div>
